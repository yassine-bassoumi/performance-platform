version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: npm start

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # ce volume anonyme prot√®ge /app/node_modules dans le container
      - /app/node_modules
    working_dir: /app
    command: npm start
